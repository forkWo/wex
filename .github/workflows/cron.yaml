name: Upload Wex JSON

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC. Adjust as needed.
  workflow_dispatch: # Allows manual triggering

jobs:
  upload-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for proper branch management
          ref: refs/heads/ts # Specify the branch to push to

      - name: Set up Node.js (for later steps, if needed. Remove if unnecessary.)
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Or your desired version


      - name: Fetch JSON data
        id: fetch-json
        run: |
          RESPONSE=$(curl -s -f https://9280.kstore.space/wex.json -o wex.json -w '%{http_code}')
          if [[ "$RESPONSE" != "200" ]]; then
            echo "::error ::Failed to fetch JSON data: HTTP status code $RESPONSE"
            exit 1
          fi


      - name: Git add and commit
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add wex.json
          git commit -m "Update wex.json" || echo "No changes to commit."

      - name: Git push
        run: |
          git push origin ts
          echo "Successfully pushed wex.json to ts branch"

      - name: Cleanup (optional - remove if not needed)
        run: |
          rm wex.json