name: 更新 Spider

on:
  push:
    branches:
      - wex
  workflow_dispatch:
  schedule:
    - cron: '*/45 * * * *'

jobs:
  update-spider:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: 删除之前的运行
        uses: geekyeggo/delete-previous-runs@v1
        with:
          GIT_KEY: ${{ secrets.GIT_KEY }}
          keep_minimum_runs: 24 

      - name: 检出代码库
        uses: actions/checkout@v2

      - name: 设置 Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: python -m pip install requests

      - name: 获取 Spider 字段
        id: get-spider-url
        run: |
          try:
            response = requests.get('https://9280.kstore.space/wex.json')
            response.raise_for_status() 
            data = response.json()
            SPIDER_URL = data['spider']
            echo "SPIDER_URL=$SPIDER_URL" >> $GITHUB_ENV
            echo "::set-output name=spider_url::$SPIDER_URL"
          except requests.exceptions.RequestException as e:
            echo "Error fetching spider URL: $e"
            exit 1

      - name: 对比现有 Spider URL
        id: compare-urls
        run: |
          EXISTING_SPIDER_URL = requests.get('${{ secrets.SPIDER_JSON }}').json()['spider'].strip()
          SPIDER_URL = '${{ steps.get-spider-url.outputs.spider_url }}'.strip()

          echo "New SPIDER_URL: $SPIDER_URL"
          echo "Existing SPIDER_URL: $EXISTING_SPIDER_URL"

          if [ "$SPIDER_URL" = "$EXISTING_SPIDER_URL" ]; then
            echo "对比结果一致。停止脚本."
            echo "::set-output name=should_continue::false"
          else
            echo "对比结果不同。继续脚本."
            echo "::set-output name=should_continue::true"
          fi

      - name: 更新 Spider 字段并上传 Kstore
        if: steps.compare-urls.outputs.should_continue == 'true'
        env:
          KSTORE_TOKEN: ${{ secrets.KSTORE_TOKEN }}
          KSTORE_TOKEN2: ${{ secrets.KSTORE_TOKEN2 }}
          KSTORE_ID: ${{ secrets.KSTORE_ID }}
          WEX_JSON: ${{ secrets.WEX_JSON }}
        run: |
          response=$(curl -s ${{ env.WEX_JSON }})
          updated_data=$(echo "$response" | python -c "import sys, json; data = json.load(sys.stdin); data['spider'] = '${SPIDER_URL}'; print(json.dumps(data, ensure_ascii=False))")

          echo "$updated_data" > spider.json
          curl -F "file=@spider.json" "https://upload.kstore.space/upload/${{ env.KSTORE_ID }}?access_token=${{ env.KSTORE_TOKEN2 }}"

          echo "$updated_data" > wex.json
          curl -F "file=@wex.json" "https://upload.kstore.space/upload/${{ env.KSTORE_ID }}?access_token=${{ env.KSTORE_TOKEN }}"
      
      - name: 创建 GitHub Release
        if: steps.compare-urls.outputs.should_continue == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'spider-update-${{ github.run_number }}'
          name: 'Spider 更新 - ${{ github.run_number }}' 
          body: '自动更新 Spider 字段'
        env:
          GIT_KEY: ${{ secrets.GIT_KEY }}