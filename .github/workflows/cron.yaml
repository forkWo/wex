name: Update and Upload Wex JSON

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: refs/heads/ts

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: pip install requests jq

      - name: Download JSON data
        id: download-json
        run: |
          curl -s -f https://9280.kstore.space/wex.json -o wex.json || (echo "::error ::Failed to download JSON" && exit 1)

      - name: Print JSON data for debugging
        run: |
          cat wex.json

      - name: Update JSON with Python script
        id: update-json-data
        run: |
          python3 - <<EOF
          import json, sys

          def update_json_data(json_data):
              try:
                  data_list = json_data.get('list', []) # Handle missing 'list' gracefully
                  for item in data_list:
                      if 'name' in item:
                          if item['name'] == '公众号：王二小放牛':
                              item['name'] = '推荐'
                          elif item['name'] == '影视专用┃配置中心':
                              item['name'] = '配置中心'
                  json_data['lives'] = []  # Clear 'lives' if it exists
                  return json_data
              except (KeyError, TypeError) as e:
                  print(f"Error processing JSON (update): {e}", file=sys.stderr)
                  return None

          try:
              with open('wex.json', 'r') as f:
                  json_data = json.load(f)
              updated_json_data = update_json_data(json_data)
              if updated_json_data:
                  with open('wex.json', 'w') as f:
                      json.dump(updated_json_data, f, indent=2)
              else:
                  print("Error updating JSON. Exiting.", file=sys.stderr)
                  sys.exit(1)
          except json.JSONDecodeError as e:
              print(f"Error decoding JSON (update): {e}", file=sys.stderr)
              sys.exit(1)
          EOF


      - name: Remove Wexconfig entry (Python Script)
        id: remove-wexconfig
        run: |
          python3 - <<EOF
          import json, sys

          def remove_wexconfig(json_data):
              try:
                  if 'list' in json_data:
                      json_data['list'] = [item for item in json_data['list'] if item.get('key') != 'Wexconfig']
                  return json_data
              except (KeyError, TypeError) as e:
                  print(f"Error processing JSON (remove): {e}", file=sys.stderr)
                  return None

          try:
              with open('wex.json', 'r') as f:
                  data = json.load(f)
              updated_data = remove_wexconfig(data)
              if updated_data is not None:
                  with open('wex.json', 'w') as f:
                      json.dump(updated_data, f, indent=2)
              else:
                  print("Error removing Wexconfig. Exiting.", file=sys.stderr)
                  sys.exit(1)
          except json.JSONDecodeError as e:
              print(f"Error decoding JSON (remove): {e}", file=sys.stderr)
              sys.exit(1)
          EOF


      - name: Git add and commit
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add wex.json
          git commit -m "Update wex.json" || echo "No changes to commit."

      - name: Git push
        run: |
          git push origin ts
          echo "Successfully pushed wex.json to ts branch"

      - name: Cleanup
        run: |
          rm wex.json