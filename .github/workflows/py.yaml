              "Wexduanju001", "éå‡¡", "æœ¨è€³", "360", "çˆ±å¤", "Wexyingchao", "Wexalllive"
          ]

          # è¯»å–åŸå§‹ JSON æ–‡ä»¶
          with open(input_file, "r", encoding="utf-8") as f:
