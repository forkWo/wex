          print("JSON æ–‡ä»¶å¤„ç†å®Œæˆï¼Œä¿å­˜ä¸º:", output_file)
          EOF

      # ç¬¬ä¸ƒæ­¥ï¼šä¸Šä¼ æ–‡ä»¶åˆ° Kstoreï¼ˆä»…åœ¨ changed ä¸º true æ—¶æ‰§è¡Œï¼‰
      - name: ä¸Šä¼ æ–‡ä»¶åˆ° Kstore
