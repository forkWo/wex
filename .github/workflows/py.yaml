            echo "body å†…å®¹: $BODY"  # è°ƒè¯•è¾“å‡º

            # æå– MD5 å€¼
            PREVIOUS_SPIDER_MD5=$(echo "$BODY" | grep -oP 'Spider MD5: \K[0-9a-f]{32}')
